<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculate</title>
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    <div class="container">
      <div class="input-wrapper">
        <input class="input-text" type="date" id="date-input" />
        <button class="button" onclick="ageCalculate()">Calculate</button>
      </div>

      <div class="output-wrapper outputs-wrapper div">
        <div>
          <span id="years"> - </span>
          <p>Years</p>
        </div>
        <div>
          <span id="months"> - </span>
          <p>Months</p>
        </div>
        <div>
          <span id="days"> - </span>
          <p>Days</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
